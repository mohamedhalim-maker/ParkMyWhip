
[functions.password-reset-redirect]
enabled = true
verify_jwt = false
import_map = "./functions/password-reset-redirect/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/password-reset-redirect/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/password-reset-redirect/*.html" ]

[functions.auth-redirect]
enabled = true
verify_jwt = true
import_map = "./functions/auth-redirect/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/auth-redirect/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/auth-redirect/*.html" ]
